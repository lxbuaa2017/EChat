  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.144.229.202:3306/echat?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
